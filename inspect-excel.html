<!DOCTYPE html>
<html>
<head>
    <title>Excel Inspector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel File Inspector</h1>
    <input type="file" id="fileInput" accept=".xlsx,.xls">
    <div id="output"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                let output = '<h2>Available Sheets:</h2><ul>';
                workbook.SheetNames.forEach(name => {
                    output += `<li>${name}</li>`;
                });
                output += '</ul>';
                
                // Check for Receiving sheet
                if (workbook.Sheets['Receiving']) {
                    const sheet = workbook.Sheets['Receiving'];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    output += '<h2>Receiving Sheet Structure:</h2>';
                    output += '<h3>Column Headers:</h3><pre>';
                    output += JSON.stringify(jsonData[0], null, 2);
                    output += '</pre>';
                    
                    output += '<h3>First 5 Rows of Data:</h3><pre>';
                    output += JSON.stringify(jsonData.slice(0, 6), null, 2);
                    output += '</pre>';
                } else {
                    output += '<p style="color: red;">No "Receiving" sheet found!</p>';
                }
                
                document.getElementById('output').innerHTML = output;
            };
            
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
